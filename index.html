<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Basic Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="container">
            
            <h1 class="display-4">Basic Quiz</h1>
            <hr class="my-4">

            <form id="quiz">
                <h2>What is the color of grass?</h2>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="grassColor" id="grass_blue" value="0" required>
                    <label class="form-check-label" for="grass_blue">Blue</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="grassColor" id="grass_green" value="50">
                    <label class="form-check-label" for="grass_green">Green</label>
                </div>
                <br>
                
                <h2>What are the primary colors?</h2>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="primaryColors" id="primary_red" value="yes">
                    <label class="form-check-label" for="primary_red">Red</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="primaryColors" id="primary_green" value="yes">
                    <label class="form-check-label" for="primary_green">Green</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="primaryColors" id="primary_blue" value="yes">
                    <label class="form-check-label" for="primary_blue">Blue</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="primaryColors" id="primary_cyan" value="no">
                    <label class="form-check-label" for="primary_cyan">Cyan</label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </form>
            <br>

            <div id="results">
                <p><span id="grade"></span></p>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="app.js" async defer></script>

    </body>
</html>
